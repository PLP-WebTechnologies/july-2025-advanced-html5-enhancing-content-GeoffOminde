<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tell Us Something Real: A Little Form With Big Purpose</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3e9e4;
      margin: 2rem;
      color: #3a3a3a;
    }
    h1 {
      color: #8b5e34;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    form {
      background: #fff;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      max-width: 500px;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.25rem;
      background-color: #8b5e34;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #a77045;
    }
  </style>
</head>
<body>
  <h1>Tell Us Something Real: A Little Form With Big Purpose</h1>
  <form action="/submit" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required placeholder="Your full name" minlength="2" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" />

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required />

    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="" disabled selected>Select your country</option>
      <option value="KE">Kenya</option>
      <option value="UG">Uganda</option>
      <option value="TZ">Tanzania</option>
    </select>

    <label for="feedback">Whatâ€™s one thing you wish people knew about you?</label>
    <textarea id="feedback" name="feedback" rows="4" required minlength="10" placeholder="Share a thought, a feeling, or a small truth..."></textarea>

    <button type="submit">Send It In</button>
  </form>
</body>
</html>
